<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body style="background-image: none;">
    <div class="character" id="player">
        <div class="charCard">
            <div class="stats">
                <h4 id="cname"><b></b></h4>
                <div class="statusbar">
                    <div class="status" id="hp">
                        <div class="line"></div>
                    </div>
                    <div class="status" id="mp">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="avatar">
                <img src="" alt="avatar">
            </div>
        </div>
        <div class="skills"></div>
    </div>  
    <div class="character" id="enemy">
        <div class="charCard">
            <div class="stats">
                <h4 id="cname"><b></b></h4>
                <div class="statusbar">
                    <div class="status" id="hp">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="avatar">
                <img src="" alt="avatar">
            </div>
        </div>
        <div class="skills"></div>
    </div>

</body>
</html>
<script src="/script.js"></script>
